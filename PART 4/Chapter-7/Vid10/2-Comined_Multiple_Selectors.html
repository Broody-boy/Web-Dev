<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Multiple Selectors</title>
    <style>
        h1, h2, h3, h4{
            color: red;
        }
    </style>
</head>
<body>
    <h1>What is my color?</h1>
    <h2>And mine?</h2>
    <h3>And mine?</h3>
    <h4>it's all same as we have applied Multiple selectors.</h4>
</body>
</html>
