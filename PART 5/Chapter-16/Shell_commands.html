<!--
    BASH = Bourne Again Shell

    ls -a >>> list all directories and files
    mkdir >>> make directory
    touch >>> make new file

    open(linux) start(windows) >>> Open a file using a particular application
    e.g. on windows: start atom file.txt (where file.txt is present in the current working directory)

    cd .. >>> 1 level up
    cd ~ >>> go to root

    pwd >>> print working directory

    rmdir >>> remove folders
    rmdir -f >>> remove files as well

    HYPER SHORTCUTS:
        alt + click >>> to place cursor at mouse position
        ctrl + U >>> clear that particular line
        ctrl + A >>> Go to the start of the line.
-->
