<!--Like CSS, JavaScript can be added in three ways:
    1) inline
    2) internal
    3) external
-->


<!--INLINE JS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript addition</title>
</head>
<body onload="alert('Hello')">  <!--Note that single quotes will be used here.-->
    <h1>This example demonstrates inline JavaScript.</h1>
    <h3>Its use should be avoided as:</h3>
    <h4>It is not very Modular.</h4>
    <h4>It is difficult to debg.</h4>
    <h4>It is not a good practice.</h4>
</body>
</html>

<!--Use of inline JS should be avoided as:</h3>
    It is not very Modular.
    It is difficult to debg.
    It is not a good practice.
-->


<!--Internal JS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript addition</title>
</head>
<body>
    <script>
        alert("Hello");
    </script>

    <h1>Hello</h1>
</body>
</html>

<!--External JS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript addition</title>
</head>
<body>
    <script src="JS/index.js"></script>
</body>
</html>
